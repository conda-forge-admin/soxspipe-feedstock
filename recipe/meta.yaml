{% set name = "soxspipe" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c0e2855c1f82e995e1205d51553508b48993e44b7152586427f998f3b43e872c

build:
  number: 0
  entry_points:
    - soxspipe=soxspipe.cl_utils:main
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - astropy
    - bottleneck
    - ccdproc
    - docopt
    - fundamentals
    - matplotlib-base
    - numpy
    - pandas
    - pathlib
    - photutils
    - python >=3.6
    - pyyaml
    - tabulate
    - unicodecsv

test:
  imports:
    - soxspipe
    - soxspipe.commonutils
    - soxspipe.recipes
  commands:
    - soxspipe --help

about:
  home: https://github.com/thespacedoctor/soxspipe
  license: GPL3
  license_family: GPL3
  license_file: LICENSE
  summary: A python package and command-line tools to The data-reduction pipeline for the SOXS instrument
  doc_url: https://soxspipe.readthedocs.io
  dev_url: https://github.com/thespacedoctor/soxspipe

extra:
  recipe-maintainers:
    - thespacedoctor
